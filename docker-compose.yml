services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: portfolio
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    image: ghcr.io/neikow/portfolio:latest
    depends_on:
      - db
    container_name: portfolio-web
    environment:
      NUXT_DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/portfolio
      NUXT_SITE_URL: ${NUXT_SITE_URL}
      NUXT_SITE_NAME: ${NUXT_SITE_NAME}
      NUXT_OAUTH_GITHUB_CLIENT_ID: ${NUXT_OAUTH_GITHUB_CLIENT_ID}
      NUXT_OAUTH_GITHUB_CLIENT_SECRET: ${NUXT_OAUTH_GITHUB_CLIENT_SECRET}
      NUXT_AUTHORIZED_EMAIL: ${NUXT_AUTHORIZED_EMAIL}
      NUXT_SESSION_PASSWORD: ${NUXT_SESSION_PASSWORD}

    restart: unless-stopped

volumes:
  db_data:

networks:
  default:
    external: true
    name: nginx
