services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: portfolio
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    image: ghcr.io/neikow/portfolio:latest
    depends_on:
      - db
    container_name: portfolio-web
    env_file:
      - .env
    environment:
      NUXT_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/portfolio

    restart: unless-stopped

volumes:
  db_data:

networks:
  default:
    external: true
    name: nginx
