services:
  db:
    image: postgres:latest
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    image: ghcr.io/neikow/portfolio:latest
    depends_on:
      - db
    container_name: portfolio-web
    env_file: .env
    environment:
      NUXT_DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/portfolio

    restart: unless-stopped

volumes:
  db_data:

networks:
  default:
    external: true
    name: nginx
